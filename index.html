<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="./public/styles.css" rel="stylesheet" />
    <title>e-commerce</title>

  <body>
    <header class="header">
      <div class="logo">
        <img src="./public/img/images.png" alt="logo de la marca" />

            <p>En stock: 30</p>

          <span class="product-name">Botas de nieve</span>

        <div class="product-card">
          <span class="product-name">Pantalon t√©rmico</span>

            <p>En stock: 15</p>
          </div>

        </div>

    <script src="./index.js"></script>
